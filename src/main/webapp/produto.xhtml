<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>

		<h:outputText>Descrição</h:outputText>
		<h:inputText value="#{produtoAction.descricao}" />
		

		<h:dataTable value="#{produtoAction.produtos}" var="produto">
			<h:column>#{produto.descricao}</h:column>
		</h:dataTable>


		<h:commandButton value="Salvar" action="#{produtoAction.criarProduto}" />
	</h:form>

</h:body>

</html>
